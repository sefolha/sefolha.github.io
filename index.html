<script>
  // Fonction pour vérifier la taille de l'écran
  function checkScreenWidth() {
    // Utiliser matchMedia pour détecter les petits écrans
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    if (isMobile) {
      document.getElementById("mobile-warning").style.display = "flex"; // Afficher sur mobile
    } else {
      document.getElementById("mobile-warning").style.display = "none"; // Masquer sur grand écran
    }
  }



  // Écouter le redimensionnement de la fenêtre
  window.onresize = checkScreenWidth;
</script>
